<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://www.shutterstock.com/image-photo/online-personal-loan-financial-concept-260nw-2443124373.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      padding: 40px 0;
    }

    .card {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.95); /* semi-transparent white background */
    }

    h2 {
      color: #007bff;
    }

    .result {
      font-size: 1.3rem;
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      text-decoration: none;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 class="text-center">Loan Prediction Result</h2>
    <p class="result"><strong>{{ prediction }}</strong></p>
    <a href="/" class="btn btn-custom">Go Back</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
