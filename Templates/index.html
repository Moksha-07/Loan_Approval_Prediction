<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/wooden-block-with-loan-text-pile-coins-green-nature-backdrop-real-estate-investment-ideas_104677-885.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px 40px;
            border-radius: 12px;
            width: 700px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffc107;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-column {
            width: 48%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #f0f0f0;
        }

        input, select {
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            background-color: #eee;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 700px) {
            .container {
                width: 90%;
            }

            .form-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-column">
                <label>Loan_ID</label>
                <input type="text" name="Loan_ID" placeholder="Loan_ID" required>
                
                <label>Gender</label>
                <select name="Gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>

                <label>Married</label>
                <select name="Married" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <label>Dependents</label>
                <select name="Dependents" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>

                <label>Education</label>
                <select name="Education" required>
                    <option value="1">Graduate</option>
                    <option value="0">Not Graduate</option>
                </select>

                <label for="Self_Employed">Self Employed</label>
                <select name="Self_Employed" id="Self_Employed" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <label>ApplicantIncome</label>
                <input type="number" name="ApplicantIncome" placeholder="ApplicantIncome" required>
            </div>

            <div class="form-column">
                <label>CoapplicantIncome</label>
                <input type="number" name="CoapplicantIncome" placeholder="CoapplicantIncome" required>

                <label>LoanAmount</label>
                <input type="number" name="LoanAmount" placeholder="LoanAmount" required>

                <label>Loan_Amount_Term (months)</label>
                <input type="number" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required>

                <label for="Credit_History">Credit History</label>
                <select name="Credit_History" id="Credit_History" required>
                    <option value="1.0">Good</option>
                    <option value="0.0">Bad</option>
                </select>
                
                <label for="Property_Area">Property Area</label>
                <select name="Property_Area" id="Property_Area" required>
                    <option value="0">Rural</option>
                    <option value="1">Semiurban</option>
                    <option value="2">Urban</option>
                </select>

                <button type="submit">Predict Loan Status</button>
            </div>
        </form>
    </div>
</body>
</html>
